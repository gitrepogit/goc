<div id="search-component">
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Search" />
  <button (click)="clearSearch()">Clear</button>
  <div id="result-container">
    <div *ngFor="let goc of gocs | async"
         (click)="gotoDetail(goc)" class="search-result" >
      {{goc.name}}
    </div>
  </div>
</div>
