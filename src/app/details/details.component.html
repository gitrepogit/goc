<div id="content">
  <div *ngIf="goc">
    <h2>{{goc.name}} details!</h2>
    <div>
      <label>id: </label>{{goc.id}}</div>
    <div>
      <div>
      	<label>Name: </label>
      	<input [(ngModel)]="goc.name" placeholder="name" />
      </div>
      <div>
      	<label>Rating: </label>
      	<input [(ngModel)]="goc.rating" placeholder="rating" />
      </div>
     </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
  </div>
</div>
